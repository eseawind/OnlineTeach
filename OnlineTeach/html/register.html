<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册</title>
<link rel="stylesheet" href="css/style.css" />
</head>

<body>

<div class="container">
	<div class="mainbox register-mainbox">
    	<div class="registerbox">
    		<div class="model-header">
            	<div class="logobox">
                	<span class="logo-a te">mind<span id="logo-a-add">fine</span></span>
                    <div class="logo-b">企业人力资源管理系统</div>
                </div>
                <div class="register-tit"><h3>注册</h3></div>
            </div>
    		<form method="post">
    			<div class="model-body" id="register-model-body">
					<div class="fieldStyle">
                        <div class="model-body-register-left pullleft">
                            <div class="form-field-group">
                                <field class="inputLabel">姓名</field>
                                <div><input type="text" name="" id="" class="inputField teslowly"></div>
                            </div>
                            <div class="form-field-group">
                                <field class="inputLabel">用户名</field>
                                <div><input type="text" name="" id="" class="inputField teslowly"></div>
                            </div>
                            <div class="form-field-group">
                                <field class="inputLabel">电子邮件</field>
                                <div><input type="text" name="" id="" class="inputField teslowly"></div>
                            </div>                    
                        </div>
                        
                        <div class="model-body-register-right pullright">
                            <div class="form-field-group">
                                <field class="inputLabel">密码</field>
                                <div><input type="text" name="" id="" class="inputField teslowly"></div>
                            </div>
                            <div class="form-field-group">
                                <field class="inputLabel">确认密码</field>
                                <div><input type="text" name="" id="" class="inputField teslowly"></div>
                            </div>
                        </div>
                    </div>
					<div class="clearboth"></div>
                </div>
    			<div class="model-footer">
                	<a href="login.html" class="btn te pullleft">登录</a>
                	<input type="submit" value="注册" class="btn teslowly pullright submitBtn">
                </div>
    		</form>
    	</div>
    </div>
</div>

</body>
</html>
