<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>menu test</title>
<style type="text/css">
#menu {
	margin:50px auto;
	border:1px solid #000;
	width:800px;
	height:27px;
}
.large_box {
	margin-left:10px;
	//border:1px solid #666;
	width:100px;
	height:100%;
	float:left;
}
.btn {
	height:25px;
	width:102px;
	font-weight:bold;
	font-size:14px;
	border:1px solid #d4d4d4;
	background-image:linear-gradient(top, #ddd, #999);
	background-image:-ms-linear-gradient(top, #f4f4f4, #ececec);
	background-image:-webkit-linear-gradient(top, #999, #444);
	line-height:24px;
	cursor:default;
	text-align:center;
}
.btn_hd {
	height:25px;
	width:102px;
	font-weight:bold;
	font-size:14px;
	color:#fff;
	border:1px solid #d4d4d4;
	background-image:linear-gradient(top, #ddd, #999);
	background-image:-ms-linear-gradient(top, #599bdc, #3072b3);
	background-image:-webkit-linear-gradient(top, #999, #444);
	line-height:24px;
	cursor:default;
	text-align:center;
}
.small_box {
	display:none;
	height:100px;
	//border:1px solid #F00;
}
.small_btn {
	height:25px;
	width:102px;
	font-size:13px;
//	background-color:#9C3;
	background-image:-ms-linear-gradient(top, #f9f9f9, #f3f3f3);
	border-bottom:1px solid #999;
	border-right:1px solid #999;
	border-left:1px solid #999;
	cursor:pointer;
	text-align:center;
	line-height:24px;
}
.small_btn_hd {
	height:25px;
	width:102px;
	color:#fff;
	font-weight:bold;
	font-size:13px;
	background-color:#ad4;
	background-image:-ms-linear-gradient(top, #93c9ff, #86b0d9);
	border-bottom:1px solid #999;
	border-right:1px solid #999;
	border-left:1px solid #999;
	cursor:pointer;
	text-align:center;
	line-height:24px;
}
.small_btn a {
	text-decoration:none;
}
</style>
<script type="text/javascript" >
	function display(id1, id2) {
			document.getElementById(id1).className="btn_hd";
			document.getElementById(id2).style.display="block";
		}
	function none(id1, id2) {
			document.getElementById(id1).className="btn";
			document.getElementById(id2).style.display="none";
		}
	function highLight(id) {
			document.getElementById(id).className="small_btn_hd";
		}
	function lowLight(id) {
			document.getElementById(id).className="small_btn";
		}		
</script>
</head>
<body>
	<div id="menu">

</body>
